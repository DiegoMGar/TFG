<div class="container">
  <mat-card class="profile-card">
    <h1 class="banner">Cambiar contraseña</h1>
    <mat-progress-bar mode="indeterminate" *ngIf="loading"></mat-progress-bar>
    <div class="form-container" *ngIf="!loading">
      <form class="profile-form" [formGroup]="myForm">
        <div class="row">
          <div class="col-md-12">
            <mat-form-field appearance="standard">
              <mat-label>Contraseña antigua</mat-label>
              <input
                  matInput
                  type="password"
                  placeholder="Contraseña antigua"
                  formControlName="oldPassword"
              >
            </mat-form-field>
          </div>
          <div class="col-md-12">
            <mat-form-field appearance="standard">
              <mat-label>Contraseña nueva</mat-label>
              <input
                  matInput
                  type="password"
                  placeholder="Contraseña nueva"
                  formControlName="newPassword"
              >
            </mat-form-field>
          </div>
        </div>
      </form>
      <div class="profile-buttons">
        <div class="row">
          <div class="col-md-3">
          </div>
          <div class="col-md-3">
            <button
                class="profile-button"
                mat-raised-button color="primary"
                (click)="submitForm()"
                [disabled]="submitFormDisabled()"
            >
              Aceptar
              <mat-progress-spinner *ngIf="loading"
                                    class="profile-spinner"
                                    mode="indeterminate"
                                    [diameter]="17">
              </mat-progress-spinner>
            </button>
          </div>
          <div class="col-md-3">
            <a class="warehouse-manager-cancel-button" routerLink="/dashboard" mat-raised-button
               color="accent">
              Cancelar
            </a>
          </div>
          <div class="col-md-3">
          </div>
        </div>
      </div>
    </div>
  </mat-card>
</div>
